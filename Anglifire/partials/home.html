<div class="jumbotron text-center">
  <h1>{{title}}</h1>

  <p>{{ message }}</p>
  
  <div class="status good" ng-show-auth="'login'">You are logged in.</div>
  <div class="status" ng-show-auth="logout">Not logged in</div>
  <div class="status error" ng-show-auth="error">{{auth.error}}</div>
</div>
