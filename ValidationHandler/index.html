<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ValidationHandler example page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">
		<div class="col-lg-12">
			<h1>Example page of how to use the ValidationHandler!</h1>
		</div>
		<div class="col-lg-6">
			<h2>Send a message to the world</h2>
			<form>	
				<div class="form-group">
					<label for="title"><small>Title</small></label>
					<input type="text" class="form-control" id="title" name="title" autofocus="" required="" oninvalid="ValidationHandler.invalidField(this, 'Title is required');">
				</div>
				
				<div class="form-group">
					<label for="message"><small>Message</small></label>
					<textarea class="form-control" rows="10" name="message" id="message" required="" oninvalid="ValidationHandler.invalidField(this, 'Message is required');"></textarea>
				</div>
				
				<button class="btn btn-primary pull-right" type="submit"><i class="glyphicon glyphicon-plus"></i>&nbsp;Send</button>
			</form>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<script src="lib/ValidationHandler.js"></script>
	<script>
		$(function() {
			$('form').submit(function(e) {
				$('.container .col-lg-6')
				.css('text-align', 'center')
				.html('<image src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTeG7V1RaVsZQjQWV2eAL_75GMObjwNLGPb9VPTS7tACGY8WA3QSw"></img>');
				
				e.preventDefault();
				return false;
			});
		});
	</script>
	
  </body>
</html>
